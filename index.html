<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js" integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <a-scene>
       <a-assets>
           <img id="stars" src="assets/stars.jpg" alt="stars">
           <img id="cockpit" src="assets/cockpit.png" alt="cockpit">
       </a-assets>
       <a-sky src="#stars" radius="1000"></a-sky>
        <a-camera position="0 0 50">
            <a-image src="#cockpit" position="0 0 -0.25"></a-image>

        </a-camera>
        
    </a-scene>
    
</body>
</html>
